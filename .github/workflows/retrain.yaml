name: Retrain Model on Push

on:
  push:
    branches:
      - main  # of master, afhankelijk van jouw branch

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run retrain script
        run: |
          python app/ml/retrain_model.py
      - name: Upload model artifact
        uses: actions/upload-artifact@v3
        with:
          name: sales_model
          path: app/models/sales_model.pkl
